<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>aria-hidden="true"とrole="none presentation"の違いについて</title>
</head>

<body>

  <h1>デフォルトの見出し</h1>
  <h1 aria-hidden="true">aria-hidden="true"を設定した見出し</h1>
  <h1 role="none presentation">role="none presentation"を設定した見出し</h1>

</body>

</html>
